<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Empower Happy Hour</title>
  <style>
    .title {
      display: flex;
      background-color: rgb(169, 169, 169);
      border-bottom: 1px;
      justify-content: center;
    }

    .open {
      text-decoration: underline;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      height: 100%;
      width: 100%;
    }

    .map {
      display: flex;
      align-content: center;
      padding-right: 160px;
    }

    .google-map {
      position: absolute;
    }

    .list {
      position: fixed;
      height: 100%;
      overflow-y: scroll;
    }

    .listing {
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-areas:
        "name type"
        "location"
        "distance distance";
      align-items: end;
    }

    .type {
      flex-grow: 4;
    }

    .info-one {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">test</div>
  <script src="bundle.js"></script>
</body>

</html>
